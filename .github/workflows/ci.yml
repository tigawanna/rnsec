name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ”¨ Build project
      run: npm run build

    - name: âœ… Run tests
      run: npm test --if-present

    - name: ğŸ” Run linter
      run: npm run lint --if-present

    - name: ğŸ§ª Test on vulnerable-app
      run: |
        cd examples/vulnerable-app
        node ../../dist/cli/index.js scan
      continue-on-error: true

    - name: ğŸ“Š Upload artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: rnsec-reports-${{ matrix.os }}-node-${{ matrix.node-version }}
        path: examples/vulnerable-app/rnsec-report.*

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ” Run ESLint
      run: npm run lint --if-present
      continue-on-error: true

    - name: ğŸ“ Check formatting
      run: npm run format:check --if-present
      continue-on-error: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: ğŸ”’ Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: ğŸ›¡ï¸ Run Snyk scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

